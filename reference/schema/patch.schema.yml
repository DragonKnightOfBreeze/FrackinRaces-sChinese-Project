type: array
items:
  type: object
  required: [op, path, rawValue]
  properties:
    op:
      description: 操作的类型。应当为replace。
      type: string
      enum: [replace, add]
      default: replace
    path:
      description: 操作的目录路径。
      type: string
    value:
      description: 翻译后文本。一般为中文，未翻译时为英文。
      type: string
    rawValue:
      description: 原始文本。一般为英文。
      type: string
    translationAnnotation:
      description: 翻译注解。用作备注。
      type: string
      enum: [Translated, NotTranslated, Unsure, Fixed, Changed]
      default: Translated
    translationNote:
      description: 翻译笔记。用作备注。
      type: string
